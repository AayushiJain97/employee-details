<h1 mat-dialog-title>Employee Details</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.email" placeholder="Email">
  </mat-form-field>
  <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Date Of Joining" [(ngModel)]="data.doj">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Address" [(ngModel)]="data.address">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Role" [(ngModel)]="data.role">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
</div>
