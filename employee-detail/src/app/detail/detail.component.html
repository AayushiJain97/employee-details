<h2>EMPLOYEE DETAILS</h2>
<button mat-raised-button color="primary" (click)="openDialog('add')">Add New Employee</button>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

<!-- Name Column -->
<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
  <td mat-cell *matCellDef="let row"> {{row.name}} </td>
</ng-container>

<!-- Email Column -->
<ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
  <td mat-cell *matCellDef="let row"> {{row.email}} </td>
</ng-container>

<!-- Date of Joining Column -->
<ng-container matColumnDef="doj">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Joining </th>
  <td mat-cell *matCellDef="let row"> {{row.doj}} </td>
</ng-container>

<!-- Address Column -->
<ng-container matColumnDef="address">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
  <td mat-cell *matCellDef="let row"> {{row.address}} </td>
</ng-container>

<!-- Role Column -->
<ng-container matColumnDef="role">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
  <td mat-cell *matCellDef="let row"> {{row.role}} </td>
</ng-container>

<!-- Action Column -->
<ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let row;let i = index"> <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deleteEmployee(row.id)" style="cursor: pointer;">delete</mat-icon> <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="updateEmployee(i,row.id)" style="cursor: pointer;">update</mat-icon> </td>
  </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;">
</tr>
</table>
